<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>chathouse | home</title>
    <script src="https://kit.fontawesome.com/e8c960f852.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/asset/css/style.css">
    <link rel="stylesheet" href="/asset/css/main.css">
  </head>
  <body class="bg-dark text-white">
    <header>
      <div class="navbar">
        <nav class="navbar navbar-dark bg-dark fixed-top shadow">
          <div class="container-fluid">
            <div class="container">
              <div class="d-flex justify-content-between align-items-center mt-2">
                <div class="d-flex align-items-center">

                  <img src="../asset/images/message_icon.png" alt="message_icon" class="img-fluid w-12">

                  <p class="mt-3" id="dbName"></p>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
              </div>
            </div>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><img src="../asset/images/message_icon.png" alt="message_icon" class="img-fluid w-12"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <h5>About Us</h5>
                <p>Chat House was created by proxy tech. It is built to connect people all around the world. We hope you enjoy our app!</p>
                <strong class="btn text-white"><i class="fa-solid fa-home" style="color: blue;"></i> Home</strong> <br>
                <a href="../profile" class="btn text-white"><i class="fa-solid fa-user" style="color: blue;"></i>  Profile</a> <br>
                  <a href="../logout" class="btn text-white"><i class="fa-solid fa-arrow-right-to-bracket" style="color: blue;"></i>  Logout </a>                
              </div>
            </div>
          </div>
        </nav>
      </div>
  </header>
    <main>
      <div class="container-fluid">
        <div class="container ">
          <div class="w-100 d-flex justify-content-between align-items-center">
            <input type="search" name="search" value="" placeholder="Search for available rooms" class="form-control w-100 rounded-pill p-25 text-center" id="search-el" readOnly/>
            
          <button class="option3 btn btn-primary fs-2 w-20 m-50" id="create-button">+</button>
            
          </div>              
          <btn class="option" id="option">
             <div class="w-50 rounded  border-black bg-dark d-block">
               <p class="text-danger text-center d-block " id="delete-msg2">delete</p>
             </div>
           </btn>
          <p class="fs-15 m-20 text-center text-secondary" id="message"></p>
          <div class="d-block m-auto " id="createRoomBody"></div>

          <div class=" d-none w-100 h-100 bg-dark t-100" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create Room</h5>
                 <p class="modal-title text-secondary d-block my-auto mx-2 ">Public</p>
                  <input type="checkbox" name="check" id="check" class="form-check-input d-block my-auto" checked>

                </div>
                <form method="POST" action="/createRoom/api/" class="d-block w-100">
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Room Name</label>
                    <input type="text" class="form-control" name="name" id="roomName" required>
                  </div>
                  <div class="mb-3" id="room-password">
                    <label for="recipient-password" class="col-form-label">Room ID</label>
                    <input type="text" class="form-control" name="password" id="roomPassword">
                  </div>
                </div>
                <div class="modal-footer w-100">
                  <button type="button" class="btn btn-secondary text-center w-40" id="cancel-button">Close</button>
                  <button type="submit" class="btn btn-primary text-center m-2 w-40" id="createRoom">Create</button>
        </div>
                </form>
      </div>  
      </div>
    </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../asset/js/main.js"></script>
  </body>
</html>
