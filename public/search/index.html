<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>chathouse | home</title>
    <script src="https://kit.fontawesome.com/e8c960f852.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/asset/css/main.css">
  </head>
  <body class="bg-dark text-white">
      <div class="container-fluid">
        <div class="container ">
          <div class="w-100 d-flex justify-content-center align-items-center">
          <div class=" w-100">
            <div id="header" class="m-auto d-block w-100">
              <i class="fa-solid fa-arrow-left fa-5 my-2" id="back-btn"></i>
            <input type="search" name="search" value="" placeholder="Search for available rooms" class="form-control w-100 rounded-pill p-25 text-center search-el my-3" id="search-el" />
            </div>
            
            <div class="position-fixed m-auto w-100" id="avaliableRoomBody"></div>
            <div class=" d-none w-100 h-100 bg-dark t-100" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">This Room is lock </h5> <i class="fa-solid fa-lock fa-1x text-danger mx-2"></i>
                    </div>
                    <form class="d-block w-100" id="roomPasswordForm">
                    <div class="modal-body">

                      <div class="mb-3" id="">
                        <label for="recipient-password" class="col-form-label">Enter Room ID</label>
                        <input type="text" class="form-control" name="password" id="roomPassword">
                        <p class="text-danger my-2" id="passwordError">
                      </div>
                    </div>
                    <div class="modal-footer w-100">
                      <button type="button" class="btn btn-secondary text-center w-40" id="cancel-button">Close</button>
                      <button type="submit" class="btn btn-primary text-center m-2 w-40" id="enterRoomBtn">Enter</button>
              </div>
                    </form>
              </div>  
              </div>
              </div>
          </div>
        </div>     
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../asset/js/search.js"></script>
    </body>
    </html>
