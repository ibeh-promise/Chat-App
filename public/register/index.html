<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>chatapp | register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <div class="container-fluid">
      <div class="container border mt-5 rounded pb-5">
        <div>
          <img src="../asset/images/message_icon.png" alt="message icon" class="img-fluid w-25">
        <h1 class="text-center"> Register </h1>
        </div>
        <form method="POST" action="/register" id="form">
          <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            <div id="message" class="form-text"> </div>          </div>
          <button type="submit" class="btn btn-primary m-auto d-block" id="submit">Register</button>
          <p class="text-center mt-3">Already have an account? <a href="../login">Login</a></p>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
      </script>
    <script src="../asset/js/register.js"></script>
  </body>
</html>
